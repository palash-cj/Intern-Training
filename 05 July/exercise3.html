Promises in js

-> Too many nested callback functions may be hectic
-> To solve the problem of callback hell we use Promises

-> Promises are creatd as an object
-> It takes 2 paramenters(resolve, reject)
-> It has 3 status of tasks
   1. pending
   2. resolve
   3. reject


<script>

let a=new Promise((resolve,reject)=>{
    setTimeout(()=>{
        var arr=[1,2,3,4];
        resolve(arr);
        // reject(`Error in communicating...`)
    }, 2000);
});

let b=(arr)=>{
    return new Promise((resolve,reject)=>{
    setTimeout((arr)=>{
        let biodata={
            name: 'palash',
            age: 21
        }
        resolve(`My roll no is ${arr}. My name is ${biodata.name}. My age is ${biodata.age}.`);
    }, 2000, arr)
})
}

a.then((arr)=>{
    console.log(arr);
    return b(arr[0]);
}).then((data)=>{
    console.log(data);
}).catch((error)=>{
    console.log(error);
});


</script>

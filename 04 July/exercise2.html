template literals

-> Es6 features-> Uses back tick ` ` in string output instead of " "

<script>

    //ES5
    var name ="palash";
    var name2="Sumit";

    console.log("My name is "+name+" & my brother's name is "+name2);

    //ES6
    console.log(`My name is ${name} & my brother's name is ${name2}`);
</script>
